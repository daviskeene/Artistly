{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artistly</title>
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Artistly</h1>
    <p>
        Find music you like from artists you love.
    </p>
    <form method="POST" action="" style= text-align:center;>
        {% csrf_token %}
        {{ form.as_p }}
       <input type="text" name="handle" placeholder="Enter the name of an artist..." value="" style=width:800px;height:50px;font-size:20px><br>
   <input type="submit" value="Get Artist">
   </form>
</div>

<div class="container">
    <article id="main">
    <ol>
        {% for i in results %}
            <li><a href="{{ i.href }}">{{ i.name }}</a><br></li>
        {% endfor %}
    </ol>
    </article>
</div>
</body>
</html>
